<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

</head>

<body>

  <main>

    <div class="contenitore">

      <div class="column1">
        <img class="img-mobile" src="images\image-header-mobile.jpg" alt="product">
        <img class="img-desktop" src="images\image-header-desktop.jpg" alt="product">
      </div>

      <div class="column2">
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p class="descrizione">Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.</p>
        <div class="stats">
          <h1 class="stat">10k+</h1>
          <p>COMPANIES</p> 
          <h1 class="stat">314</h1>
          <P>TEMPLATES</P>
          <h1 class="stat">12M+</h1>
          <p>QUERIES</p>
        </div>
      </div>

    </div>

  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/B3NNY99">B3NNY</a>.
    </div>
  </footer>
</body>

</html>
